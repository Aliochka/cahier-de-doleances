{% extends "base.html" %}
{% block title %}Auteur {{ author_id }} · Exploration · Grand Débat{% endblock %}

{% block content %}
<div class="mx-auto max-w-4xl px-4 py-6">
  <h1 class="text-xl font-bold mb-4">Auteur #{{ author_id }}</h1>

  <form
    hx-get="/authors/{{ author_id }}/partials/answers"
    hx-target="#author-results"
    hx-push-url="true"
    class="mb-4">
    <input
      type="search"
      name="q"
      placeholder="Rechercher dans ses réponses…"
      value="{{ q or '' }}"
      class="w-full border rounded px-3 py-2" />
  </form>

  <div id="author-results"
       hx-get="/authors/{{ author_id }}/partials/answers?q={{ q|urlencode if q }}"
       hx-trigger="load"
       hx-target="#author-results"
       hx-swap="innerHTML">
    <p>Chargement…</p>
  </div>
</div>
{% endblock %}
