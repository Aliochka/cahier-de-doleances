<article class="bg-white dark:bg-[#151821] border border-[#E7E2DA] dark:border-[#242938]
  rounded-xl p-4 md:p-5 shadow-sm">
  <header class="flex items-center justify-between gap-3">
    <div class="font-[IBM_Plex_Mono] text-xs uppercase tracking-[0.12em] text-[#1F3A5F] dark:text-[#8AB6FF]">
      Contribution #{{ c.id }} · Q{{ c.question_id }}
    </div>
    <time class="text-xs text-[#57534E] dark:text-[#B5B8BE]">{{ c.created_at }}</time>
  </header>
  <div class="mt-3 text-[17px] md:text-[18px] leading-8 tracking-[0.005em]">
    {% if c.snip is defined %}
      {{ c.snip|safe }}
    {% else %}
      {{ (c.body or '')[:240] }}{% if (c.body or '')|length > 240 %}…{% endif %}
    {% endif %}
  </div>
</article>
