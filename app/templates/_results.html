<div class="space-y-3">
  {% for c in rows %}
    {% set c = c %}{% include "_contrib_card.html" %}
  {% else %}
    {% if q %}
      <p class="text-sm text-[#57534E] dark:text-[#B5B8BE]">Aucun résultat pour “{{ q }}”.</p>
    {% endif %}
  {% endfor %}
</div>
{% if has_more %}
  <div class="mt-3 flex justify-center">
    <button
      hx-get="{{ url_for('search_answers_partial') }}?q={{ q }}&page={{ page + 1 }}"
      hx-target="closest div"
      hx-swap="beforeend"
      class="font-[IBM_Plex_Mono] text-sm px-4 py-2 rounded border border-[#E7E2DA] dark:border-[#242938]
             bg-[#FFFAF2] dark:bg-[#0E1013]">
      Charger plus
    </button>
  </div>
{% endif %}
