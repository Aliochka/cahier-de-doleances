{# Params attendus (tous optionnels) :
   - action       : URL du form (défaut = route courante)
   - id           : id du champ (défaut "q")
   - label        : texte du label (lu par SR)
   - placeholder  : placeholder du champ
   - submit_text  : texte du bouton
   - q            : valeur préremplie
#}
<form class="search-bar" method="get" action="{{ action if action is defined else request.url.path }}">
  <label class="sr-only" for="{{ id|default('q') }}">{{ label|default('Rechercher') }}</label>
  <input
    id="{{ id|default('q') }}"
    name="q"
    type="search"
    placeholder="{{ placeholder|default('Rechercher…') }}"
    value="{{ q|default('') }}"
  >
  <button class="btn btn--primary" type="submit">{{ submit_text|default('Rechercher') }}</button>
</form>
