<form class="search-bar" role="search" action="{{ search_action or request.url.path }}" method="get">
  <label for="q" class="sr-only">Rechercher</label>
  <input id="q" name="q" type="search" value="{{ q or '' }}" placeholder="Rechercher…" autocomplete="off" aria-label="Rechercher"/>
  <button class="btn btn--primary" type="submit">Rechercher</button>
  {# Garder sort si présent #}
  {% if sort %}<input type="hidden" name="sort" value="{{ sort }}"/>{% endif %}
</form>
