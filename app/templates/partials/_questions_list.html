{% if questions and questions|length %}
  <ul class="list list--plain">
    {% for question in questions %}
      <li class="card">
        {% with q=question %}
          {% include "questions/_card.html" %}
        {% endwith %}
      </li>
    {% endfor %}
  </ul>

  {% if has_next and next_cursor %}
    <div class="htmx-sentinel"
         hx-get="{{ url_for('search_questions') }}?q={{ q|default('')|urlencode }}&cursor={{ next_cursor }}&partial=1"
         hx-trigger="revealed"
         hx-target="#questions-list"
         hx-swap="beforeend"
         hx-indicator=".list-loader"
         aria-hidden="true">
      <div class="list-loader">
        <div class="loader" aria-hidden="true" title="Chargementâ€¦"></div>
      </div>
    </div>
  {% endif %}
{% else %}
  {% include "partials/_empty_state.html" %}
{% endif %}
