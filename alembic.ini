[alembic]
# Répertoire des migrations
script_location = %(here)s/migrations

# Encodage de sortie des fichiers de migration
output_encoding = utf-8

# L’URL de base est juste un placeholder : elle sera remplacée dynamiquement
# par env.py (via $DATABASE_URL ou -x db_url=…)
sqlalchemy.url = ${DATABASE_URL}

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
