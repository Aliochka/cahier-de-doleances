version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Configuration base de données (à adapter selon votre environnement)
      - DATABASE_URL=postgresql://user:password@db:5432/cahier_doleances
      
      # Configuration cache OG (persistant via volume)
      - OG_CACHE_DIR=/home/app/og_cache
      
      # Configuration logging
      - LOG_LEVEL=INFO
      
      # Variables d'environnement de production
      - ENVIRONMENT=production
      
    volumes:
      # Volume persistant pour le cache des images OG
      - og_cache:/home/app/og_cache
      
    depends_on:
      - db
    restart: unless-stopped
    
    # Limites de ressources (Playwright peut consommer beaucoup de mémoire)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=cahier_doleances
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  og_cache:
    driver: local
  postgres_data:
    driver: local