form:
  name: "Grand Débat - Fiscalité & dépenses publiques"
  version: "v1"
  source: "plateforme"

defaults:
  author:
    source_author_id: authorId
    zipcode: authorZipCode
  contribution:
    source_contribution_id: reference
    submitted_at: publishedAt
    title: title
    source: "plateforme-gdn"

questions:
  # Meta (titre aussi indexé en FTS)
  - code: "META_TITLE"
    prompt: "Titre de la contribution"
    type: "text"
    section: "meta"
    source_column: "title"

  - code: "Q162"
    prompt: "Quelles sont toutes les choses qui pourraient être faites pour améliorer l'information des citoyens sur l'utilisation des impôts ?"
    type: "text"
    section: "information"
    source_column: "QUXVlc3Rpb246MTYy - Quelles sont toutes les choses qui pourraient être faites pour améliorer l'information des citoyens sur l'utilisation des impôts ?"

  - code: "Q163"
    prompt: "Que faudrait-il faire pour rendre la fiscalité plus juste et plus efficace ?"
    type: "text"
    section: "justice_fiscale"
    source_column: "QUXVlc3Rpb246MTYz - Que faudrait-il faire pour rendre la fiscalité plus juste et plus efficace ?"

  - code: "Q164"
    prompt: "Quels sont selon vous les impôts qu'il faut baisser en priorité ?"
    type: "text"
    section: "impots_a_baisser"
    source_column: "QUXVlc3Rpb246MTY0 - Quels sont selon vous les impôts qu'il faut baisser en priorité ?"

  - code: "Q206"
    prompt: "Afin de financer les dépenses sociales, faut-il selon vous…"
    type: "single_choice"
    options_from_values: true
    section: "depenses_sociales"
    source_column: "QUXVlc3Rpb246MjA2 - Afin de financer les dépenses sociales, faut-il selon vous..."

  - code: "Q205"
    prompt: "Si les conditions d'attribution de certaines aides sociales doivent être revues, lesquelles ?"
    type: "text"
    section: "aides_sociales"
    source_column: "QUXVlc3Rpb246MjA1 - S'il faut selon vous revoir les conditions d'attribution de certaines aides sociales, lesquelles doivent être concernées ?"

  - code: "Q165"
    prompt: "Domaines prioritaires où notre protection sociale doit être renforcée ?"
    type: "text"
    section: "protection_sociale"
    source_column: "QUXVlc3Rpb246MTY1 - Quels sont les domaines prioritaires où notre protection sociale doit être renforcée ?"

  - code: "Q166"
    prompt: "Pour quelles politiques publiques / domaines seriez-vous prêts à payer plus d'impôts ?"
    type: "text"
    section: "acceptabilite_fiscale"
    source_column: "QUXVlc3Rpb246MTY2 - Pour quelle(s) politique(s) publique(s) ou pour quels domaines d'action publique, seriez-vous prêts à payer plus d'impôts ?"

  - code: "Q167"
    prompt: "Autres points sur les impôts et les dépenses"
    type: "text"
    section: "ouverture"
    source_column: "QUXVlc3Rpb246MTY3 - Y a-t-il d'autres points sur les impôts et les dépenses sur lesquels vous souhaiteriez vous exprimer ?"
