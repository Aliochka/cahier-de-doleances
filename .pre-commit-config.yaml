# .pre-commit-config.yaml
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
  
  - repo: https://github.com/psf/black
    rev: 24.12.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]
  
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]
  
  - repo: local
    hooks:
      - id: pytest-critical
        name: pytest-critical
        entry: python -m pytest
        language: python
        args: [tests/, -m, "cache or scroll", --no-cov, -x, --tb=short]
        pass_filenames: false
        always_run: true
        stages: [commit]
        
      - id: lint-check
        name: lint-check
        entry: python -m flake8
        language: python
        args: [app/, --max-line-length=88, --extend-ignore=E203,W503]
        pass_filenames: false
        always_run: true
        stages: [commit]